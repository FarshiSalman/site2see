<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- INCLUDING FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="sass/main.css" />
    <title>Baazrr || Garments Marchandizing Made Easy</title>
  </head>

  <body>
    <div class="container">
      <!-- TOP NAVIGATION (FIXED) -->
      <div class="topnav">
        <div class="topnav__user"></div>
        <!-- <img src="resources/images/user--1.jpg" alt="user profile image" /> -->
      </div>

      <!-- PRODUCT DETAIL SECTION -->
      <div class="product">
        <!-- COLUMN 1 >> DISPLAY IMAGES -->
        <div class="product__image-container">
          <div class="product__image-main"></div>
          <div class="product__image-list">
            <div class="product__image-list-item"></div>
            <div
              class="product__image-list-item"
              style="background-image: url('resources/images/dress-2.png')"
            ></div>
            <!-- <div class="product__image-list-item"></div>
            <div class="product__image-list-item"></div>
            <div class="product__image-list-item"></div>
            <div class="product__image-list-item"></div> -->
          </div>
        </div>

        <!-- COLUMN 2 >> DESCRIPTION -->
        <div class="product__description">
          <h3 class="heading-tertiary">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua
          </h3>
          <div class="product__info">
            <div class="product__info-block">
              <div class="product__info-block--title"></div>
              <div class="product__info-block--detail"></div>
            </div>
            <div class="product__info-block"></div>
            <div class="product__info-block"></div>
          </div>
        </div>
      </div>

      <!-- USER REVIEW SECTION -->
      <div class="review"></div>
    </div>
  </body>
</html>
